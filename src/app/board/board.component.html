<mat-card>
  <mat-card-title>Select winner</mat-card-title>
  <mat-card-content>
    <button
      mat-flat-button
      (click)="selectWinner()"
      color="primary"
      *ngIf="!winner"
    >
      Good luck!
    </button>
    <span *ngIf="winner">
      <span class="subscriptionName">{{ winner.name }}</span>
      <button
        mat-flat-button
        (click)="sendNotification(winner)"
        color="primary"
      >
        Resend notification
      </button>
    </span>
  </mat-card-content>
</mat-card>

<mat-list role="list" class="subscriptionList">
  <mat-list-item role="listitem" *ngFor="let subscription of subscriptions">
    <span class="subscriptionName">{{ subscription.name }}</span>
    <button
      mat-flat-button
      (click)="sendNotification(subscription)"
      color="primary"
    >
      Send notification
    </button>
  </mat-list-item>
</mat-list>
