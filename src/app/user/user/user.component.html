<div class="container">
  <mat-card class="example-card"
            *ngFor="let subscription of subscriptions$ | async">
    <mat-card-header>
      <mat-card-title>{{subscription.name}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <img mat-card-image
           [src]="subscription.sticker || defaultSticker"
           alt="Photo of a Shiba Inu">

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="primary">Send Notification</button>
    </mat-card-actions>
  </mat-card>
</div>
